<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-6.1.1-web (1)/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./assets/icon/fonts/font-icon/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./css/img/2.jpg'); background-position : top center ">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="ti-control-record "></i>
                </div>
                <div class="btn btn-prev">
                    <i class="ti-control-skip-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="ti-control-pause icon-pause"></i>
                    <i class="ti-control-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="ti-control-skip-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="ti-control-shuffle"></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">


        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
